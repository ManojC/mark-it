<div class="col-xs-12 col-lg-8 col-lg-offset-2 mbl" ng-controller="NewAttendanceController as nac">
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            <h3>Attendance - {{nac.AttendanceDate | date: "dd MMM yyyy"}}</h3>
        </div>
        <div class="col-xs-12 col-lg-6">
            <button class="btn btn-primary col-lg-4 col-lg-offset-7 mtxs" ng-click="nac.saveDetails()">Submit Report</button>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover table-bordered text-center">
            <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Attendance</th>
                    <th class="text-center">Note</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="model in nac.Collection">
                    <td>{{$index+1}}</td>
                    <td class="col-lg-4"> {{nac.getFullName(model)}}</td>
                    <td class="col-lg-1">
                        <input type="checkbox" class="form-control" ng-model="model.IsPresent">
                    </td>
                    <td>
                        <input class="form-control" type="text" ng-model="model.Note">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
