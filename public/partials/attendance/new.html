<div class="col-xs-12 col-lg-8 col-lg-offset-2" ng-init="ctrl.getStudentList()">
    <div class="row" ng-hide="ctrl.StudentCollection.length">
        <div class="col-xs-12 col-lg-12">
            <h3 class="text-center">Students data is not available!</h3>
        </div>
    </div>
    <div class="row" ng-show="ctrl.StudentCollection.length">
        <div class="col-lg-2">
            <select class="form-control mtxs col-lg-2" ng-options="class as class.Name for class in ctrl.ClassRoomCollection track by class._id" ng-model="ctrl.SelectedClass" ng-change="ctrl.updateStudentListPerClass()"></select>
        </div>
        <div class="col-xs-12 col-lg-5 col-lg-offset-1">
            <h3 class="text-center">Attendance - {{ctrl.AttendanceDate | date: "dd MMM yyyy"}}</h3>
        </div>
        <div class="col-xs-12 col-lg-4">
            <button class="btn btn-primary col-lg-7 col-lg-offset-5 mtxs" ng-click="ctrl.saveDetails()">Submit Attendance</button>
        </div>
    </div>
    <div class="row" ng-show="ctrl.StudentCollection.length">
        <div class="col-lg-12">
            <table class="table table-hover table-bordered table-condensed text-center">
                <thead>
                    <tr class="bg-primary">
                        <th class="text-center">Roll Number</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Attendance</th>
                        <th class="text-center">Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="model in ctrl.StudentCollectionPerClass | orderBy:'RollNumber'">
                        <td>{{model.RollNumber}}</td>
                        <td> {{ctrl.getFullStudentName(model)}}</td>
                        <td>
                            <input type="checkbox" class="form-control input-sm" ng-model="model.IsPresent">
                        </td>
                        <td>
                            <input class="form-control" type="text" ng-model="model.Note">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
