<div class="col-lg-12" ng-init="ctrl.getClassRooms()">
    <div class="row" ng-show="ctrl.IsLoading">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2">
            <h3 class="text-center">Loading student data...</h3>
        </div>
    </div>
    <div class="row" ng-show="!ctrl.IsLoading && !ctrl.ClassRoomCollection.length">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2">
            <h3 class="text-center">Class room data not available!</h3>
        </div>
    </div>
    <div class="row" ng-show="!ctrl.IsLoading">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="row text-center mtxs">
                <div class="col-lg-4 col-lg-offset-4">
                    <h3>Added Students</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-hover table-bordered text-center">
                        <thead>
                            <tr class="bg-primary text-center">
                                <th class="text-center">Id</th>
                                <th class="text-center col-lg-4">First Name</th>
                                <th class="text-center col-lg-4">Last Name</th>
                                <th class="text-center">Class</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="text" class="form-control" ng-model="ctrl.Model.FirstName">
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="ctrl.Model.LastName">
                                </td>
                                <td>
                                    <select class="form-control" ng-options="class as class.Name for class in ctrl.ClassRoomCollection track by class._id" ng-model="ctrl.SelectedClass"></select>
                                </td>
                                <td>
                                    <button class=" btn btn-success col-lg-12" ng-click="ctrl.addStudent()">Add</button>
                                </td>
                            </tr>
                            <tr ng-repeat="model in ctrl.StudentCollection">
                                <td>{{$index+1}}</td>
                                <td>{{model.FirstName}}</td>
                                <td>{{model.LastName}}</td>
                                <td>{{model.Class}}</td>
                                <td>
                                    <span class="glyphicon glyphicon-trash pointer" ng-click="ctrl.removeSelectedRow(model)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" ng-show="ctrl.StudentCollection.length">
                <div class="col-lg-3 col-lg-offset-9">
                    <button class="btn btn-success col-lg-12" ng-click="ctrl.saveStudentList()">Save New List</button>
                </div>
            </div>
        </div>
    </div>
</div>
