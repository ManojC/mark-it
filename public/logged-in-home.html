<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mark-It</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/side-bar.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div id="wrapper" class="">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        <h2>Mark It</h2>
                    </a>
                </li>
                <li>
                    <a href="#attendance">Attendence</a>
                </li>
                <li>
                    <a href="#results">Results</a>
                </li>
                <li>
                    <a href="#activities">Activities</a>
                </li>
                <li>
                    <a href="#events">Events</a>
                </li>
                <li>
                    <a href="#admissions">Admissions</a>
                </li>
                <li>
                    <a href="#about-us">About Us</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div id="profile" class="row hidden">
                    <div class="col-lg-1">
                        <img id="profile-pic" src="" alt="profile-pic" class="mll"></div>
                </div>
                <div class="row mtm">
                    <div class="col-lg-3 text-left">
                        <label id="user-name"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 text-left">
                        <label id="user-email"></label>
                    </div>
                </div>
                <div class="row mtxl">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</body>
<script src="/javascripts/jquery.min.js"></script>
<script>
(function($, window, undefined) {
    $('#profile').addClass('hidden');
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $.get(
        '/get-logged-in-user',
        function(data) {
            console.log(data);
            appendUserDetails(data);
        });

    function appendUserDetails(data) {
        $('#profile-pic').attr({
            src: data.profilePicUrl
        });
        $('#user-name').text(data.firstName);
        $('#user-email').text(data.email);
        $('#profile').removeClass('hidden');
    }
})(jQuery, window);
</script>

</html>
